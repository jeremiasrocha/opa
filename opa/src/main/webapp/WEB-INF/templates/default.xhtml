<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
   
   <h:head>
	    <title>#{resources['label.global.tituloProjeto']}</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	    <link rel="shortcut icon" href = "#{request.contextPath}/resources/gfx/logoOpa.png" type="image/x-icon" />
	    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css" />
	    <link rel="stylesheet" href="#{request.contextPath}/resources/css/screen.css" />
	    <link rel="stylesheet" href="#{request.contextPath}/resources/css/shop-homepage.css" />
	    <link rel="stylesheet" href="#{request.contextPath}/resources/css/login.css" />
	    <script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
	    <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
	    <script src="#{request.contextPath}/resources/jquery/jquery.js"></script>
	    <script src="#{request.contextPath}/resources/js/login.js"></script>
	</h:head>
   
    <h:body styleClass="hold-transition skin-nsa sidebar-mini #{customIdentity.menuCollapse?'sidebar-collapse':'' }">
	   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	        <div class="container">
	            <div class="navbar-header">
	                <h:graphicImage value="/resources/gfx/logoOpaPequena.png"/>
	            </div>
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav">
	                    <li>
	                        <a href="page/usuario/usuario_form.jsf" style="font-size: 2em;">#{resources['label.global.novoCadastro']}</a>
	                    </li>
	                    
	                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>
	                    
	                    <li>
	                        <a href="" style="font-size: 2em;">#{resources['label.global.logar']}</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
   	
	   	<div>
	        <div class="row">
	   			<div class="col-md-9">
	   				<div class="row carousel-holder">
	                    <div class="col-md-12">
	                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	                            <ol class="carousel-indicators">
	                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	                            </ol>
	                            <div class="carousel-inner">
	                                <div class="item active">
	                                    <h:graphicImage value="/resources/gfx/bannerPrincipalWalmart.jpg" />
	                                </div>
	                                <div class="item">
	                                    <img class="slide-image" src="http://placehold.it/800x300" alt=""/>
	                                </div>
	                                <div class="item">
	                                    <img class="slide-image" src="http://placehold.it/800x300" alt=""/>
	                                </div>
	                            </div>
	                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
	                                <span class="glyphicon glyphicon-chevron-left"></span>
	                            </a>
	                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
	                                <span class="glyphicon glyphicon-chevron-right"></span>
	                            </a>
	                        </div>
	                    </div>
	                </div>
	    		</div> 
		   	</div>
		</div>













		<div class="materialContainer">
			<div class="box">
				<div class="title">#{resources['label.global.logar']}</div>
				<div class="input">
					<label for="name">#{resources['label.global.usuario']}</label> 
					<input type="text" name="name" id="name"/> 
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="pass">#{resources['label.global.senha']}</label> 
					<input type="password" name="pass" id="pass"/> 
					<span class="spin"></span>
				</div>
				<div class="button login">
					<button>
						<span>#{resources['label.global.entrar']}</span> <i class="fa fa-check"></i>
					</button>
				</div>
				<a href="" class="pass-forgot">#{resources['label.global.esqueceuSenha']}</a>
			</div>
			<div class="overbox">
				<div class="material-button alt-2">
					<span class="shape"></span>
				</div>
	
				<div class="title">#{resources['label.global.novoCadastro']}</div>
	
				<div class="input">
					<label for="regname">#{resources['label.global.nome']}</label> 
					<input type="text" name="regname" id="regname"/> 
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="regname">#{resources['label.global.email']}</label> 
					<input type="text" name="regemail" id="regemail"/> 
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="regpass">#{resources['label.global.senha']}</label> 
					<input type="password" name="regpass" id="regpass"/>
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="reregpass">#{resources['label.global.confirmacaoSenha']}</label> 
					<input type="password" name="reregpass" id="reregpass"/> 
					<span class="spin"/>
				</div>
				<div class="button">
					<button>
						<span>#{resources['label.global.cadastar']}</span>
					</button>
				</div>
			</div>
		</div>











		<div class="container" id="content">
			<ui:insert name="content" />
	    </div>
	    
   		<div id="footer">
            <!-- <h:graphicImage value="/resources/gfx/logoOpa.png" alt="Weld logo"/> -->
            <p>
               #{resources['label.global.rodape']}<br/>
            </p>
        </div>
   </h:body>
</html>
