<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

<ui:define name="content">
<h:body onload="load();">
	<div class="container">
		<div class="modal-header" align="center">
			<h4>#{resources['label.uc.menu.categorias']}</h4>
		</div>
		<h:form id="idFormCategoriaList" prependId="false">
		<h:dataTable id="items" value="#{categoriaController.to.categorias}" var="categoria">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.codigo']}" />
				</f:facet>
				<h:outputText value="#{categoria.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.nome']}" />
				</f:facet>
				<h:outputText value="#{categoria.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.descricao']}" />
				</f:facet>
				<h:outputText value="#{categoria.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.dataCadastro']}" />
				</f:facet>
				<h:outputText value="#{categoria.dataCadastro}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.dataAlteracao']}" />
				</f:facet>
				<h:outputText value="#{categoria.dataAlteracao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.acoes']}" />
				</f:facet>
				
			</h:column>
		</h:dataTable>
		<div class="form-group" align="center">
			<h:commandLink action="#{categoriaController.abrirTelaCadastroCategoria()}" class="btn btn-danger" type="button">
				<h:outputText value="#{resources['label.uc.categoria.novaCategoria']}" />
				<!--<f:ajax render="@form" resetValues="true"/> -->
			</h:commandLink>
		</div>
	</h:form>
	</div>
</h:body>
</ui:define>
</ui:composition>
