<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

<ui:define name="content">
<h:body onload="load();">
	<div class="container">
		<div class="modal-header" align="center">
			<h4>#{resources['label.uc.menu.contratados']}</h4>
		</div>
		<h:form id="idFormContratadoList" prependId="false">
		<h:dataTable id="items" value="#{contratadoController.to.contratados}" var="contratado">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.codigo']}" />
				</f:facet>
				<h:outputText value="#{contratado.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.nome']}" />
				</f:facet>
				<h:outputText value="#{contratado.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.status']}" />
				</f:facet>
				<h:outputText value="#{contratado.status}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.telefone']}" />
				</f:facet>
				<h:outputText value="#{contratado.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.endereco']}" />
				</f:facet>
				<h:outputText value="#{contratado.endereco}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.tipo']}" />
				</f:facet>
				<h:outputText value="#{contratado.tipo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.contratado.qtdTicketGerado']}" />
				</f:facet>
				<h:outputText value="#{contratado.qtdTicketGerado}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.contratado.qtdTicketUtilizado']}" />
				</f:facet>
				<h:outputText value="#{contratado.qtdTicketUtilizado}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.acoes']}" />
				</f:facet>
				
			</h:column>
		</h:dataTable>
		<!-- <div class="form-group" align="center">
			<h:commandLink action="#{contratadoController.abrirTelaParametrosContratado()}" class="btn btn-danger" type="button">
				<h:outputText value="#{resources['label.uc.menu.']}" />
				<f:ajax render="@form" resetValues="true"/>
			</h:commandLink>
		</div> -->
	</h:form>
	</div>
</h:body>
</ui:define>
</ui:composition>
