<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div id="usuarioForm" style="display: none;">
	<h:form id="idFormUsuario">
		<div class="box"></div>
		<div class="box-body"></div>
		<div class="row"></div>
		
		<div class="materialContainer">
			<div class="box">
				<div class="title">#{resources['label.global.logar']}</div>
				<div class="input">
					<label for="name">#{resources['label.global.usuario']}</label>
					<input type="text" value="#{usuarioController.to.usuario.login}" id="loginUsuarioAcesso"/> 
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="pass">#{resources['label.global.senha']}</label> 
					<input type="password" value="#{usuarioController.to.usuario.senha}" id="senhaUsuarioAcesso"/> 
					<span class="spin"></span>
				</div>
				<div class="button login">
					<button>
						<span>#{resources['label.global.entrar']}</span> <i class="fa fa-check"></i>
					</button>
				</div>
				<a href="" class="pass-forgot">#{resources['label.global.esqueceuSenha']}</a>
			</div>
			<div class="overbox">
				<div class="material-button alt-2">
					<span class="shape"></span>
				</div>
				<div class="title">#{resources['label.global.novoCadastro']}</div>
				<div class="input">
					<label for="regname">#{resources['label.global.email']}</label> 
					<input type="text" value="#{usuarioController.to.usuario.email}" id="emailUsuarioCadastro"/> 
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="regpass">#{resources['label.global.senha']}</label> 
					<input type="password" value="#{usuarioController.to.usuario.senha}" id="senhaUsuarioCadastro"/>
					<span class="spin"></span>
				</div>
				<div class="input">
					<label for="reregpass">#{resources['label.global.confirmacaoSenha']}</label> 
					<input type="password" value="#{usuarioController.to.confirmarSenha}" id="confirmarSenhaCadatro"/> 
					<span class="spin"/>
				</div>
				<div class="button">
					<button>
						<span><h:commandButton value="#{resources['label.global.cadastar']}" action="#{usuarioController.incluir()}" /></span>
					</button>
				</div>
			</div>
		</div>
	</h:form>

	<script>
		//<![CDATA[

			if( val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/) != -1 
				||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) 
				||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1 && val.search(/[0-9]/) 
				||val.length >= tamanho  && val.search(/[@!#$%&*+=?|-]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/)) {
						document.getElementById('mensagem').innerHTML = "forte";
						qualidadeSenha = 'forte';

		  			||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1
						||val.length >= tamanho && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/) != -1
						||val.length >= tamanho && val.search(/[A-Z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1
						||val.length >= tamanho && val.search(/[0-9]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1){
	
		  				qualidadeSenha = 'média';
						document.getElementById('mensagem').innerHTML = "média";
		  				
		  			} 
		  			else {
		  				if(val.length >= tamanho)
		  				{
		  					qualidadeSenha = 'fraca';
			  				document.getElementById('mensagem').innerHTML = "fraca";
		  			}
		  		}
		  	}
		}

		jQuery(document).ready(function() { 
		    jQuery('#usuarioCad').click(function() { 
		    	jQuery.blockUI({ message: jQuery('#usuarioForm') }); 
		    }); 
		}); 

		//]]>
	</script>
	</div>
</ui:composition>
