<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
   		<div class="modal-dialog">
   			<div class="modal-content">
	      		<div class="modal-header" align="center">
					<h1>#{resources['label.global.novoCadastro']}</h1>
	      		</div>
	      		<div class="modal-body">
					  <h:form id="idFormUsuario" prependId="false">
					  	<div class="form-group">
					  		<label for="inputNome">#{resources['label.global.tipoDeAcesso']}</label>
							<h:selectOneRadio id="radioPerfil" styleClass="itemParametro-radio" 
									label="#{resources['label.perfil.usuario.colaborador']}"
									value="#{usuarioController.to.usuario.perfil}"
									onclick="divCamposSomenteColaborador();">
								<f:selectItems value="#{combosBean.listaPerfilCadastro}" var="perfil" itemValue="#{perfil}" itemLabel="#{resources[perfil.text]}" />
							</h:selectOneRadio>
							<h:message for="radioPerfil"/>
  						</div>

						<div class="form-group">
							<label for="inputNome">#{resources['label.global.nome']}</label>
							<h:inputText value="#{usuarioController.to.usuario.nome}" class="form-control" id="nomeUsuario">
								<f:passThroughAttribute name="placeholder" value="Nome" />
							</h:inputText>
  						</div>
  						
  						<div class="form-group">
							<label for="inputEmail">#{resources['label.global.email']}</label>
							<h:inputText value="#{usuarioController.to.usuario.email}" class="form-control" id="emailUsuario">
								<f:passThroughAttribute name="placeholder" value="E-mail" />
							</h:inputText>
  						</div>
  						
  						<div id="divDadosSomenteContratado" style="display: none;">
	  						<div class="form-group">
	  							<label for="inputEmail1">E-mail</label>
	    						<input type="text" class="form-control" id="email" placeholder="E-mail" />
	  						</div>
	  						<div class="form-group">
	  							<label for="inputSenha">Senha</label>
	    						<input type="password" class="form-control" id="senha" placeholder="Senha" />
	  						</div>
  						</div>
  						
  						<div class="form-group">
							<label for="inputSenha">#{resources['label.global.senha']}</label>
							<h:inputSecret value="#{usuarioController.to.usuario.senha}" class="form-control" id="senhaUsuario">
								<f:passThroughAttribute name="placeholder" value="Senha" />
							</h:inputSecret>
  						</div>
  						  						
  						<div class="form-group">
							<label for="inputConfirmarSenha">#{resources['label.global.confirmacaoSenha']}</label>
  						</div>

  						<div class="form-group" align="center">
							
							<!-- <button type="submit" name="login"  class="btn btn-primary btn-block">Cadastrar</button> -->
							
							<h:commandLink action="#{usuarioController.incluir()}"	styleClass="btn btn-app" type="button" binding="#{save}">
								<i class="fa fa-save"></i>
								<h:outputText value="#{resources['label.global.cadastar']}" />
							</h:commandLink>
							
						</div>
					  </h:form>
				</div>
			</div>
	  </div>
	</div>
	
	<script>
		//<![CDATA[
		function Security(val, tamanho) {
			document.getElementById('trQualidadeSenha').style.display = 'inline';
			if( val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/) != -1 
				||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) 
				||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1 && val.search(/[0-9]/) 
				||val.length >= tamanho  && val.search(/[@!#$%&*+=?|-]/) != -1 && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/)) {
						document.getElementById('mensagem').innerHTML = "forte";
						qualidadeSenha = 'forte';
		  	} else 
	  		if( val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[A-Z]/) != -1 
	  			||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[0-9]/) != -1 
	  			||val.length >= tamanho && val.search(/[a-z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1
					||val.length >= tamanho && val.search(/[A-Z]/) != -1 && val.search(/[0-9]/) != -1
					||val.length >= tamanho && val.search(/[A-Z]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1
					||val.length >= tamanho && val.search(/[0-9]/) != -1 && val.search(/[@!#$%&*+=?|-]/) != -1){
	  				qualidadeSenha = 'média';
					document.getElementById('mensagem').innerHTML = "média";
	  		} else 
	  		if(val.length >= tamanho) {
	  			qualidadeSenha = 'fraca';
		  		document.getElementById('mensagem').innerHTML = "fraca";
	  		}
		}
		
		function divCamposSomenteColaborador() {
	        if (document.getElementById('tipoDeEnvioEmail').checked) {
	            document.getElementById('tableDeEnvioEmail').style.display = '';
	        } else {
	            document.getElementById('tableDeEnvioEmail').style.display = 'none';
	        }
	        return mostraBotoesDeEnviarFechar();
	    }

	    function divCamposSomenteContratado() {
	        if (document.getElementById('tipoDeEnvioSMS').checked) {
	            document.getElementById('tableDeEnvioSMS').style.display = '';
	        } else {
	            document.getElementById('tableDeEnvioSMS').style.display = 'none';
	        }
	        return mostraBotoesDeEnviarFechar();
	    }

		//]]>
	</script>
</ui:composition>
