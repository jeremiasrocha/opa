<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

<ui:define name="content">
<h:body onload="load();">
	<div class="container">
		<div class="modal-header" align="center">
			<h4>#{resources['label.uc.menu.listaUsuario']}</h4>
		</div><br />
		<h:form id="idFormUsuarioList" prependId="false">
		<h:dataTable id="items" value="#{usuarioController.to.usuarios}" var="usuario" style=" border: 1px solid red;">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.nome']}" />
				</f:facet>
				<h:outputText value="#{usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.email']}" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.usuario.perfil']}" />
				</f:facet>
				<h:outputText value="#{usuario.perfil}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.status']}" />
				</f:facet>
				<h:outputText value="#{usuario.status}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.acoes']}" />
				</f:facet>
				
			</h:column>
		</h:dataTable><br />
		<div class="form-group" align="center">
			<h:commandLink action="#{usuarioController.abrirTelaCadastroUsuario()}" class="btn btn-danger" type="button">
				<h:outputText value="#{resources['label.uc.menu.novoUsuario']}" />
				<!--<f:ajax render="@form" resetValues="true"/> -->
			</h:commandLink>
		</div>
	</h:form>
	</div>
</h:body>
</ui:define>
</ui:composition>
