<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

<ui:define name="content">
<h:body onload="load();">
	<div class="container">
		<div class="modal-header" align="center">
			<h4>#{resources['label.uc.menu.dadosPessoais']}</h4>
		</div>
		<div class="modal-body">
			<h:form id="idFormViewUsuario" prependId="false">
			  <h:messages errorStyle="color: red"/>
				<div class="form-group">
					<label for="inputNome">#{resources['label.global.nome']}</label>
					<h:outputText value="#{usuarioController.to.usuario.nome}"/>
				</div>

				<div class="form-group">
			  		<label for="inputTipoAcesso">#{resources['label.uc.usuario.perfil']}</label>
					<h:outputText value="#{usuarioController.to.usuario.perfil}"/>
				</div>
				
				<div class="form-group">
					<label for="inputEmail">#{resources['label.global.email']}</label>
					<h:outputText value="#{usuarioController.to.usuario.email}"/>
				</div>
			
				<div class="form-group" align="center">
					<h:commandLink action="#{usuarioController.abrirTelaAlterarUsuario()}" class="btn btn-danger" type="button">
						<h:outputText value="#{resources['label.global.alterar']}" />
						<!--<f:ajax render="@form" resetValues="true"/> -->
					</h:commandLink>
				</div>
			</h:form>
		</div>
	</div>
	
	<script>
		//<![CDATA[
		
		function load(campo) {
	    }
	    
	    $(document).ready(function(){
	        $('[data-toggle="tooltip"]').tooltip(); 
	    });

	    /*$(function() {	
			$("#telefoneContratado").mask("(999) 99999-9999");

		    });*/

		//]]>
	</script>
	
</h:body>
</ui:define>
</ui:composition>
