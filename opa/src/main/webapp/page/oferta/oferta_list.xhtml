<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

<ui:define name="content">
<h:body onload="load();">
	<div class="container">
		<div class="modal-header" align="center">
			<h4>#{resources['label.uc.oferta.ofertas']}</h4>
		</div>
		<h:form id="idFormUsuarioList" prependId="false">
		<h:dataTable id="items" value="#{ofertaController.to.ofertas}" var="oferta">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.titulo']}" />
				</f:facet>
				<h:outputText value="#{oferta.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.oferta.comentariosInstrucoes']}" />
				</f:facet>
				<h:outputText value="#{oferta.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.tipo']}" />
				</f:facet>
				<h:outputText value="#{oferta.tipo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.oferta.link']}" />
				</f:facet>
				<h:outputText value="#{oferta.urlPadrao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.oferta.preco']}" />
				</f:facet>
				<h:outputText value="#{oferta.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.status']}" />
				</f:facet>
				<h:outputText value="#{oferta.status}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.uc.oferta.dataLimite']}" />
				</f:facet>
				<h:outputText value="#{oferta.dataLimite}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.dataCadastro']}" />
				</f:facet>
				<h:outputText value="#{oferta.dataCadastro}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{resources['label.global.acoes']}" />
				</f:facet>
			</h:column>
		</h:dataTable>
	</h:form>
	</div>
</h:body>
</ui:define>
</ui:composition>
